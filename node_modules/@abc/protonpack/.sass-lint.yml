#########################
## Sample Sass Lint File
#########################
# Linter Options
options:
  # Don't merge default rules
  merge-default-rules: false
  # Raise an error if more than 50 warnings are generated
  max-warnings: 50
# File Options
files:
  include: 'src/**/*.s+(a|c)ss'
  ignore:
    - 'src/styles/config/_branding.scss'
    - 'src/styles/config/_cssVariables.scss'
# Rule Configuration
rules:
  attribute-quotes:
    - 2
    -
      include: true
  brace-style:
    - 1
    -
      style: 'stroustrup'
      allow-single-line: false
  declarations-before-nesting: 2
  empty-line-between-blocks:
    - 2
    -
      include: true
      allow-single-line-rulesets: false
  extends-before-mixins: 2
  extends-before-declarations: 2
  hex-notation:
    - 2
    -
      style: lowercase
  indentation:
    - 4
    -
      size: 4
  leading-zero: 1
  mixins-before-declarations:
    - 2
    -
      exclude:
        - breakpoint
        - mq
  no-debug: 1
  no-duplicate-properties: 1
  no-ids: 2
  no-invalid-hex: 2
  no-mergeable-selectors: 1
  no-misspelled-properties: 2
  no-trailing-whitespace: 1
  no-warn: 1
  one-declaration-per-line: 2
  placeholder-in-extend: 2
  pseudo-element: 2
  single-line-per-selector: 1
  space-after-bang:
    - 1
    -
      include: true
  space-after-colon:
    - 1
    -
      include: true
  space-after-comma:
    - 1
    -
      include: true
  space-around-operator:
    - 1
    -
      include: true
  space-before-brace:
    - 2
    -
      include: true
  space-before-colon:
    - 2
    -
      include: false
  space-between-parens:
    - 1
    -
      include: false
  trailing-semicolon:
    - 2
    -
      include: true
